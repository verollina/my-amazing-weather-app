<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/f95e2885a2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" class="styles" />
  </head>
  <body>
    <div class="container border rounded shadow">
      <div class="row">
        <div class="col-6">
          <h1></h1>
          <ul>
            <li>Last updated: <span id="current-date"></span></li>
            <li id="current-temp-description"></li>
          </ul>
        </div>
        <div class="col-6">
          <form id="search-form" class="mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Search for your city"
              id="search-input-form"
            />
            <button type="submit" class="btn btn-primary btn-sm">
              Search🔎
            </button>
            <button
              type="button"
              class="btn btn-outline-primary btn-sm"
              id="user-location"
            >
              Current location 📍
            </button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <div class="clearfix today-temp">
            <img src="" alt="Clear" id="icon" class="float-left" />
            <strong id="current-temp"></strong>
            <span class="units"
              ><a href="#" id="celsius-link" class="active">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a></span
            >
          </div>
        </div>
        <div class="col-6">
          <ul>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind-speed"></span> KM/h</li>
          </ul>
        </div>
      </div>
      <hr />
      <div class="row">
        <class class="col">
          <h2 class="other-days">Mon</h2>
          <i class="fas fa-cloud-rain"></i>
          <p>16°/11°</p>
        </class>
        <class class="col">
          <h2 class="other-days">Tue</h2>
          <i class="fas fa-cloud-sun"></i>
          <p>16°/12°</p>
        </class>
        <class class="col">
          <h2 class="other-days">Wed</h2>
          <i class="fas fa-cloud-rain"></i>
          <p>14°/10°</p>
        </class>
        <class class="col">
          <h2 class="other-days">Thu</h2>
          <i class="fas fa-cloud-sun"></i>
          <p>16°/12°</p>
        </class>
        <class class="col">
          <h2 class="other-days">Fri</h2>
          <i class="fas fa-cloud-rain"></i>
          <p>16°/13°</p>
        </class>
      </div>
      <div class="footer">
        <a
          href="https://github.com/veronica-ale/my-amazing-weather-app.git"
          target="_blank"
        >
          Open-source code</a
        >
        by Veronica Alessandrini
      </div>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
